version: '3.8'

services:
  nginx:
    image: nginx:latest
    container_name: nginx-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - app
    networks:
      - microservices-net
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.5'

  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: php-app
    volumes:
      - ./app:/var/www/html
    depends_on:
      - db
    networks:
      - microservices-net
    environment:
      - MYSQL_HOST=db
      - MYSQL_USER=root
      - MYSQL_PASSWORD=docker123
      - MYSQL_DATABASE=microservices_db
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '1.0'

  db:
    image: mysql:5.7
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: docker123
      MYSQL_DATABASE: microservices_db
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
    networks:
      - microservices-net
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'

volumes:
  mysql-data:

networks:
  microservices-net:
    driver: bridge
